<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  
</head>
<body>
  <main class="container">
    <!-- Header report for Jeremy Robson -->
    <div id="headerBio" class="mainCard">
      <div class="reportHeading">
        <div class="img">
          <img src="./images/image-jeremy.png" alt="">
        </div>
        <div class="reportName">
          <p class="reportP">Report for</p>
          <p class="nameText">Jeremy Robson</p>
        </div>
      </div>

      <div class="timeInterval">
        <div id="intervalBtn">
          <p class="btn active">Daily</p>
          <p class="btn">Weekly</p>
          <p class="btn">Monthly</p>
        </div>
      </div>
    </div>

    <!-- Specific details -->
      <!-- work details -->
      <div id="bio" class="workReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Work</h4>
            <p class="currentTime">5hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 7hrs</p>
          </div>
        </div>
      </div>
  
      <!-- play details -->
      <div id="bio" class="playReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Play</h4>
            <p class="currentTime">1hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 2hrs</p>
          </div>
        </div>
      </div>
  
      <!-- study details -->
      <div id="bio" class="studyReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Study</h4>
            <p class="currentTime">0hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 1hrs</p>
          </div>
        </div>
      </div>
  
      <!-- exercise details -->
      <div id="bio" class="exerciseReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Exercise</h4>
            <p class="currentTime">1hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 1hrs</p>
          </div>
        </div>
      </div>
  
      <!-- social details -->
      <div id="bio" class="socialReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Social</h4>
            <p class="currentTime">1hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 3hrs</p>
          </div>
        </div>
      </div>
  
      <!-- self-care details -->
      <div id="bio" class="selfCareReport cardBackground">
        <div class="card">
          <div class="timeHrs">
            <h4 class="activity">Self Care</h4>
            <p class="currentTime">0hrs</p>
          </div>
  
          <div class="prevHrs">
            <img src="./images/icon-ellipsis.svg" alt="">
            <p class="previousTime">Yesterday - 1hrs</p>
          </div>
        </div>
      </div>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KelvinCode</a>.
    </div>
  </footer>
  <script src="/app.js"></script>
</body>
</html>
